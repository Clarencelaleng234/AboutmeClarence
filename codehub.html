<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Hub</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#060912;
    color:white;
    display:flex;
    justify-content:center;
}
.wrapper{
    width:100%;
    max-width:420px;
    padding:30px;
    text-align:center;
}
.card{
    background:#0b0f18;
    border:1px solid rgba(255,255,255,0.15);
    border-radius:14px;
    padding:18px;
    margin:14px 0;
    cursor:pointer;
    transition:.25s;
}
.card:hover{
    border-color:#00ff9f;
}
/* VIEWER OVERLAY */
.viewer{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.85);
    display:none;
    align-items:center;
    justify-content:center;
}
.viewer-box{
    background:#0b0f18;
    border-radius:20px;
    padding:20px;
    width:90%;
    max-width:500px;
}
.code-area{
    background:black;
    border-radius:12px;
    padding:15px;
    text-align:left;
    min-height:200px;
    overflow:auto;
    white-space:pre-wrap;
    word-break:break-word;
}
.copy{
    margin-top:12px;
    padding:10px;
    border:none;
    border-radius:10px;
    background:#1a1f2b;
    color:white;
    cursor:pointer;
    width:100%;
}
.close{
    margin-top:10px;
    background:#111;
}
a.back{
    display:block;
    margin-top:15px;
    color:#aaa;
    text-decoration:none;
}
</style>
</head>
<body>

<div class="wrapper">
<h2>Code Hub</h2>

<div class="card" onclick="openCode('require(13492206892).load()\\n-- yo')">
Confusing Wizardry
</div>

<div class="card" onclick="openCode('print(\"Hello World Script\")')">
Example Script
</div>

<a href="index.html" class="back">‚Üê Back</a>
</div>

<!-- VIEWER -->
<div class="viewer" id="viewer">
<div class="viewer-box">
<h3>Module Viewer</h3>
<div class="code-area" id="codeText"></div>
<button class="copy" onclick="copyCode()">
<i class="fa-regular fa-copy"></i> Copy Source
</button>
<button class="copy close" onclick="closeViewer()">Close Viewer</button>
</div>
</div>

<script>
function openCode(code){
    document.getElementById("codeText").innerText = code;
    document.getElementById("viewer").style.display = "flex";
}
function closeViewer(){
    document.getElementById("viewer").style.display = "none";
}
function copyCode(){
    const code = document.getElementById("codeText").innerText;
    if(navigator.clipboard){
        navigator.clipboard.writeText(code);
        alert("Code copied to clipboard!");
    } else {
        const textarea = document.createElement("textarea");
        textarea.value = code;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("Code copied to clipboard!");
    }
}
</script>

</body>
</html>
